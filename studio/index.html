<!DOCTYPE html>
<html>
<head>
<title>Studio</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="logo">SCRAP FOTO STUDIO</div>

<div class="camera-section">
<video id="video" autoplay playsinline></video>
<button id="startSession">Start Session</button>
<button id="takePhoto">Take Photo</button>
</div>

<div class="studio-area">

<div class="strip-container" id="stripContainer">
<img id="frameBackground">
<div id="photoLayer"></div>
<div id="stickerLayer"></div>
</div>

</div>

<div class="controls">
<button onclick="addSticker()">Add Sticker</button>
<button onclick="resetSession()">Reset</button>
<button onclick="downloadStrip()">Download</button>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrap Foto Studio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Scrap Foto Studio ðŸ“¸</h1>

  <div class="camera-container">
    <video id="video" autoplay muted playsinline></video>
    <button id="captureBtn">Take Photo</button>
    <div id="thumbnails"></div>
  </div>

  <div class="scrap-container">
    <h2>Your Scrap Page</h2>
    <select id="backgroundSelect">
      <option value="white">White</option>
      <option value="pink">Pink</option>
      <option value="blue">Blue</option>
      <option value="pattern1">Pattern 1</option>
    </select>

    <div id="scrapArea" class="scrap-area"></div>
    <div class="stickers">
      <img src="https://i.imgur.com/3Oe2Z7J.png" class="sticker" alt="Star">
      <img src="https://i.imgur.com/o6Pz3Z5.png" class="sticker" alt="Heart">
    </div>

    <button id="exportBtn">Download Scrap</button>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script src="js/camera.js"></script>
</body>
</html>

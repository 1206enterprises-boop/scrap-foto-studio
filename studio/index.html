<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrap Foto Studio</title>

<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/@interactjs/interactjs/dist/interact.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body>

<div class="background-animation"></div>

<header class="fade-in">
  <img src="../img/logo.png" class="logo">
  <h1>Scrap Foto Studio</h1>
</header>

<div class="studio-container fade-in">

  <!-- CAMERA SECTION -->
  <div class="camera-container glass">
    <video id="video" autoplay playsinline></video>
    <div class="camera-controls">
      <button id="captureBtn" class="btn primary">
        ðŸ“¸ Take Photo
      </button>
      <div id="photoCounter">0 / 4</div>
    </div>
  </div>

  <!-- SCRAP SECTION -->
  <div class="scrap-container glass">

    <div class="controls">
      <select id="productType" class="product-select">
        <option value="digital">Digital Download - $5</option>
        <option value="print">4x6 Print - $10</option>
        <option value="keychain">Keychain - $15</option>
      </select>

      <button id="exportBtn" class="btn primary locked">
        ðŸ”’ Unlock & Download
      </button>

      <button id="resetBtn" class="btn secondary">
        Reset
      </button>
    </div>

    <div id="scrapArea">
      <div id="photoStrip">
        <div class="photo-slot"></div>
        <div class="photo-slot"></div>
        <div class="photo-slot"></div>
        <div class="photo-slot"></div>
      </div>

      <div class="watermark">
        Scrap Foto Studio
      </div>
    </div>

    <!-- STICKERS -->
    <div class="stickers-container">
      <span>Add Stickers</span>
      <img src="../img/sticker1.png" class="sticker">
      <img src="../img/sticker2.png" class="sticker">
    </div>

  </div>

</div>

<canvas id="canvas" style="display:none;"></canvas>

<script src="js/camera.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Studio</title>
  <link rel="stylesheet" href="../css/studio.css">
</head>
<body>

<div class="studio-container">

  <div class="camera-section">
    <video id="video" autoplay></video>
    <button id="snap">Take Photo</button>
  </div>

  <div class="strip-section">
    <div id="photoStrip">
      <img id="frameOverlay">
      <div class="photo-slot" id="slot1"></div>
      <div class="photo-slot" id="slot2"></div>
      <div class="photo-slot" id="slot3"></div>
      <div class="photo-slot" id="slot4"></div>
    </div>
  </div>

  <div class="controls">
    <button onclick="addSticker()">Add Sticker</button>
    <button onclick="applyFilter('grayscale')">B&W</button>
    <button onclick="downloadStrip()">Download</button>
    <button onclick="resetSession()">Reset</button>
  </div>

</div>

<script src="../js/studio.js"></script>
</body>
</html>

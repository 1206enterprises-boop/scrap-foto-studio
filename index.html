<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrap Foto Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="./img/logo.png" alt="Logo">
</header>

<main>
  <h1>Welcome to Scrap Foto Studio</h1>
  <div class="options">
    <button class="modern-btn" onclick="selectFrameType('1x3')">1"x3" Photo Strip</button>
    <button class="modern-btn" onclick="selectFrameType('4x6')">4x6 Scrapbook</button>
  </div>
</main>

<script>
function selectFrameType(type){
  localStorage.setItem('frameType', type);
  window.location.href = './frameSelection/index.html';
}
</script>

</body>
</html>

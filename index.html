<!DOCTYPE html>
<html>
<head>
  <title>Select Your Frame</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<header>
  <img src="img/logo.png" class="logo">
</header>

<div class="container">
  <h1>Select Your Frame</h1>

  <div class="frame-grid">

    <div class="frame-card" onclick="selectFrame('frame1')">
      <img src="img/frames/frame1.png">
      <p>Classic</p>
    </div>

    <div class="frame-card" onclick="selectFrame('frame2')">
      <img src="img/frames/frame2.png">
      <p>Modern</p>
    </div>

    <div class="frame-card" onclick="selectFrame('frame3')">
      <img src="img/frames/frame3.png">
      <p>Luxury</p>
    </div>

  </div>
</div>

<script src="js/frame.js"></script>
</body>
</html>

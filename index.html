<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrap Foto Studio</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGO -->
<div class="logo-container">
  <img src="https://static.wixstatic.com/media/67478d_07b399da6cec4eedabdc9ff31dce1feb~mv2.png" 
       alt="Scrap Foto Studio Logo" class="logo">
</div>

<!-- MAIN CONTENT -->
<div class="centered-container">

  <!-- ✅ CAMERA GIF -->
  <div class="camera-gif-container">
    <img id="cameraGif" src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" 
         alt="Moving Camera GIF">
  </div>

  <!-- ✅ 3-STEP INSTRUCTIONS -->
  <div class="instruction-box">
    <div class="instruction-step">
      <strong>Step 1:</strong> Enter your session and choose your type.
    </div>
    <div class="instruction-step">
      <strong>Step 2:</strong> Use the camera to capture your photos.
    </div>
    <div class="instruction-step">
      <strong>Step 3:</strong> Add stickers, frames, and download your photos.
    </div>
  </div>

  <!-- ✅ MAIN BUTTONS -->
  <div class="button-group">
    <button class="modern-btn" onclick="window.location.href='studio-strip/index.html?type=strip'">
      1"x3" Photo Strip
    </button>
    <button class="modern-btn" onclick="window.location.href='studio-4x6/index.html?type=4x6'">
      4"x6" Scrapbook
    </button>
  </div>

</div>

<!-- ✅ FOOTER -->
<footer class="site-footer">
  © 2026 Visura Haus, LLC. All rights reserved. <br>
  Owned and operated by Visura Haus, LLC
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4x6 Scrapbook Studio</title>
<link rel="stylesheet" href="style.css">
<script src="../js/html2canvas.min.js"></script>
</head>
<body>
<div class="centered-container">
  <h2>4x6 Scrapbook Studio</h2>
  <video id="video" autoplay></video>
  <div class="controls">
    <button id="startBtn">Start Session</button>
    <button id="takeBtn">Take Photo</button>
    <button id="resetBtn">Reset</button>
    <button onclick="downloadScrap()">Download / Pay</button>
  </div>
  <div class="frame-scroll">
    <!-- Stickers loaded via JS -->
  </div>
  <div id="scrapCanvas" class="scrap-canvas" style="width:360px;height:540px;">
    <img id="templateImg" class="template">
    <div id="photoLayer"></div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>

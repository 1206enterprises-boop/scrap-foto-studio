<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4x6 Scrapbook Studio</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="logo-container">
  <img src="../img/logo.png" class="logo">
</div>

<div class="video-container">
  <video id="video" autoplay muted></video>
</div>

<div class="filters-container">
  <button onclick="video.style.filter='none'">Color</button>
  <button onclick="video.style.filter='grayscale(100%)'">B&W</button>
  <button onclick="video.style.filter='sepia(80%)'">Vintage</button>
</div>

<div class="nav-btns">
  <button class="modern-btn" id="startBtn">Start Session</button>
  <button class="modern-btn" id="takePhotoBtn">Take Photo</button>
  <button class="modern-btn" id="resetBtn">Reset</button>
  <button class="modern-btn" id="downloadBtn">Download</button>
  <button class="modern-btn" onclick="location.href='../index.html'">Home</button>
</div>

<div class="scrap-canvas" id="scrapCanvas">
  <img id="templateImg" class="template">
  <div id="photoLayer"></div>
  <div id="stickerLayer"></div>
</div>

<div id="stickerBar"></div>

<script src="../js/script-4x6.js"></script>
</body>
</html>

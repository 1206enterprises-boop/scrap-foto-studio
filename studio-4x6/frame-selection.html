<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4x6 Frame Selection</title>
<style>
body{background:#000;color:#fff;text-align:center;font-family:'Inter',sans-serif;}
h2{color:#c9a227;margin-top:30px;}
img{width:200px;margin:20px;border:3px solid #c9a227;cursor:pointer;border-radius:10px;}
img:hover{border-color:#fff;}
</style>
</head>
<body>

<h2>Select Your 4x6 Frame</h2>

<img src="../img/4x6-template.png" onclick="selectFrame(this.src)">
<img src="../img/4x6-template-alt.png" onclick="selectFrame(this.src)">

<script>
function selectFrame(src){
  localStorage.setItem('frame', src);
  window.location.href='index.html';
}
</script>

</body>
</html>

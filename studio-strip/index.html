<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1x3 Photo Strip Studio</title>
<link rel="stylesheet" href="style.css">
<script src="../js/html2canvas.min.js"></script>
</head>
<body>
<div class="centered-container">
  <h2>1x3 Photo Strip Studio</h2>
  <video id="video" autoplay></video>
  <div class="controls">
    <button id="startBtn">Start Session</button>
    <button id="takeBtn">Take Photo</button>
    <button id="resetBtn">Reset</button>
    <button onclick="downloadStrip()">Download / Pay</button>
  </div>
  <div id="stripCanvas" class="scrap-canvas" style="width:320px;height:960px;">
    <img id="templateImg" class="template">
    <div id="photoLayer"></div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>

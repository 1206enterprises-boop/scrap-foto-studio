<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1x3 Photo Strip Studio</title>
<link rel="stylesheet" href="studio-strip.css">
</head>
<body>
<div class="animated-bg"></div>

<div class="logo"><img src="../img/logo.png" alt="Logo"></div>

<div class="camera-container">
  <video id="video" autoplay playsinline></video>
  <div class="filter-bar" id="filterBar">
    <button class="filter-btn" data-filter="none">Color</button>
    <button class="filter-btn" data-filter="bw">B&W</button>
    <button class="filter-btn" data-filter="vintage">Vintage</button>
  </div>
  <button id="startBtn">Start Session</button>
  <button id="takePhotoBtn">Take Photo</button>
</div>

<div class="scrap-container">
  <canvas id="scrapCanvas" width="300" height="900"></canvas>
  <div id="photoLayer"></div>
  <div id="stickerLayer"></div>
</div>

<div class="sticker-bar" id="stickerBar"></div>

<div class="action-buttons">
  <button id="resetBtn">Reset</button>
  <button id="downloadBtn">Download / Pay</button>
  <button onclick="goHome()">Home</button>
  <button onclick="goBack()">Back</button>
</div>

<script src="studio-strip.js"></script>
</body>
</html>

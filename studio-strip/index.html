<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1x3 Photo Strip Studio</title>
<link rel="stylesheet" href="../style.css">
</head>
<body>

<div class="logo-container">
  <img src="https://static.wixstatic.com/media/67478d_07b399da6cec4eedabdc9ff31dce1feb~mv2.png" alt="Scrap Foto Studio Logo" class="logo">
</div>

<div class="centered-container">
<h2 style="text-align:center;">1"x 3" Photo Strip</h2>


  <div class="video-container">
    <video id="video" autoplay></video>
  </div>

  <!-- Filters -->
  <div class="filters-container">
    <button onclick="setFilter('none')">Color</button>
    <button onclick="setFilter('grayscale(100%)')">Black & White</button>
    <button onclick="setFilter('sepia(0.6) contrast(1.2) brightness(1.1)')">Vintage</button>
  </div>

<div class="controls-wrapper">
  <div class="controls">
    <button class="modern-btn" id="startBtn">Start Session</button>
    <button class="modern-btn" id="takePhotoBtn">Take Photo</button>
    <button class="modern-btn" id="resetBtn">Reset</button>
  </div>
</div>

  <div class="scrap-canvas" id="scrapCanvas" style="width:300px;height:1200px;">
    <img id="templateImg" class="template" src="">
    <div id="photoLayer"></div>
    <div id="frameLayer"></div>  
    <div id="stickerLayer"></div>
  </div>

  <div class="frames-container" id="framesGallery"></div>
  
  <div class="frame-scroll" id="stickerBar"></div>

  <!-- Download button moved here -->
<div class="download-container" style="text-align:center; margin: 15px 0;">
<button class="modern-btn" id="downloadBtn">Download (Payment Required)</button>
</div>

  <div class="nav-btns">
    <button class="modern-btn" onclick="window.history.back()">Back</button>
    <button class="modern-btn" onclick="window.location.href='../index.html'">Home</button>
  </div>
</div>

<script src="../js/html2canvas.min.js"></script>
<script src="script.js"></script>
<script>
  function setFilter(value){
    document.getElementById('video').style.filter = value;
  }
</script>
</body>
</html>

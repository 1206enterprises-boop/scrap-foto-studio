<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1x3 Photo Strip Studio</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="strip-studio.css">
</head>
<body>
  <div class="container">
    <img src="../img/logo.png" class="logo" alt="Studio Logo">
    <h2>1"x3 Photo Strip Studio</h2>

    <div id="studioCanvas" class="studio-canvas">
      <video id="video" autoplay muted playsinline></video>
      <img id="templateImg" class="template" src="" alt="Template">
      <div id="photoLayer" class="photo-layer"></div>
      <div id="stickerLayer" class="sticker-layer"></div>
    </div>

    <!-- Filters -->
    <div id="filters" class="filters">
      <button data-filter="none">Color</button>
      <button data-filter="grayscale(100%)">B/W</button>
      <button data-filter="sepia(60%)">Vintage</button>
    </div>

    <!-- Buttons -->
    <div class="studio-buttons">
      <button id="startBtn">Start Session</button>
      <button id="takePhotoBtn">Take Photo</button>
      <button id="resetBtn">Reset</button>
      <button id="downloadBtn">Download / Pay</button>
      <button onclick="location.href='../index.html'">Home</button>
      <button onclick="window.history.back()">Back</button>
    </div>

    <!-- Sticker Bar -->
    <div id="stickerBar" class="sticker-bar"></div>
  </div>

  <script src="strip-studio.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1x3 Frame Selection</title>
<style>
body{background:#000;color:#fff;font-family:'Inter',sans-serif;text-align:center;}
h2{color:#c9a227;margin-top:30px;}
img{width:200px;margin:20px;border:3px solid #c9a227;cursor:pointer;border-radius:10px;}
img:hover{border-color:#fff;}
</style>
</head>
<body>

<h2>Select Your 1x3 Frame</h2>

<img src="https://static.wixstatic.com/media/67478d_1280ee3cf27345d983b01024064aad10~mv2.png" onclick="selectFrame(this.src)">
<img src="../img/strip-template-alt.png" onclick="selectFrame(this.src)">

<script>
function selectFrame(src){
  localStorage.setItem('frame', src);
  window.location.href='index.html';
}
</script>

</body>
</html>

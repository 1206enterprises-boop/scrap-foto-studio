<!DOCTYPE html>
<html>
<head>
  <title>Select Frame</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="luxury-bg">

<div class="frame-container">

  <h1>Select Your Frame</h1>

  <div class="frame-grid">

    <div class="frame-card" onclick="selectFrame('strip-template1.png')">
      <img src="../img/strip-template1.png">
    </div>

    <div class="frame-card" onclick="selectFrame('portrait-template1.png')">
      <img src="../img/portrait-template1.png">
    </div>

  </div>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const mode = params.get("mode");

if (mode) {
  localStorage.setItem("boothMode", mode);
}

function selectFrame(frame) {
  localStorage.setItem("selectedFrame", frame);
  window.location.href = "../studio/";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frame Selection</title>
<link rel="stylesheet" href="../style.css">
</head>
<body>

<div class="logo-container">
  <img src="../img/logo.png" alt="Scrap Foto Studio Logo" class="logo">
</div>

<div class="centered-container">
  <h2>Select a Frame</h2>
  <div id="frameOptions" class="frame-options-scroll"></div>

  <div class="nav-btns">
    <button class="modern-btn" onclick="window.history.back()">Back</button>
    <button class="modern-btn" onclick="window.location.href='../index.html'">Home</button>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const typeParam = urlParams.get('type'); // strip or 4x6

  const frames = [
    {url:'../img/strip-template1.png', type:'strip'},
    {url:'../img/strip-template2.png', type:'strip'},
    {url:'../img/4x6-template1.png', type:'4x6'},
    {url:'../img/4x6-template2.png', type:'4x6'}
  ];

  const frameOptionsDiv = document.getElementById('frameOptions');
  const filteredFrames = frames.filter(f => f.type === typeParam);

  filteredFrames.forEach(frame => {
    const img = document.createElement('img');
    img.src = frame.url;
    img.className = 'frame-thumbnail';
    img.onclick = () => {
      localStorage.setItem('frame', frame.url);
      if(frame.type==='strip'){
        window.location.href='../studio-strip/index.html';
      } else {
        window.location.href='../studio-4x6/index.html';
      }
    };
    frameOptionsDiv.appendChild(img);
  });
</script>
</body>
</html>

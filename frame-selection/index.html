<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Frame Selection</title>
<link rel="stylesheet" href="../studio-strip/style.css">
</head>
<body>
<div class="centered-container">
  <h2>Select a Frame</h2>
  <div class="button-group">
    <button onclick="selectFrame('../img/strip-template.png')">1x3 Strip</button>
    <button onclick="selectFrame('../img/4x6-template.png')">4x6 Scrapbook</button>
  </div>
</div>

<script>
  // Get type from query string
  const urlParams = new URLSearchParams(window.location.search);
  const type = urlParams.get('type');

  function selectFrame(frameUrl){
    localStorage.setItem('frame', frameUrl);
    if(type === 'strip'){
      window.location.href = '../studio-strip/index.html';
    } else {
      window.location.href = '../studio-4x6/index.html';
    }
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frame Selection</title>
<link rel="stylesheet" href="../style.css">
</head>
<body>

<header>
  <img src="../img/logo.png" alt="Logo">
</header>

<div class="navigation">
  <button class="nav-btn" onclick="goBack()">Back</button>
  <button class="nav-btn" onclick="goHome()">Home</button>
</div>

<h2>Select Your Frame</h2>
<div class="gallery" id="frameGallery"></div>

<script>
const frameGallery = document.getElementById('frameGallery');
const frameType = localStorage.getItem('frameType') || '1x3';

// Add Canva frame URLs
const frames = {
  '1x3': [
    'https://i.imgur.com/frame1x3_1.png',
    'https://i.imgur.com/frame1x3_2.png',
    'https://i.imgur.com/frame1x3_3.png'
  ],
  '4x6': [
    'https://i.imgur.com/frame4x6_1.png',
    'https://i.imgur.com/frame4x6_2.png',
    'https://i.imgur.com/frame4x6_3.png'
  ]
};

// Populate gallery
frames[frameType].forEach(url => {
  const img = document.createElement('img');
  img.src = url;
  img.addEventListener('click', () => {
    localStorage.setItem('frame', url);
    // Redirect based on frame type
    if(frameType === '1x3'){
      window.location.href = '../studio-strip/index.html';
    } else {
      window.location.href = '../studio-4x6/index.html';
    }
  });
  frameGallery.appendChild(img);
});

function goBack(){ history.back(); }
function goHome(){ window.location.href = '../index.html'; }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Frame Selection</title>
<link rel="stylesheet" href="../studio-strip/style.css">
</head>
<body>
<div class="centered-container">
  <h2>Select a Frame</h2>
  <div id="frameOptions" class="frame-options"></div>
</div>

<script>
  // Array of frame options from Canva
  // Each frame has: URL, type ('strip' or '4x6')
  const frames = [
    {url:'https://example.com/canva/strip1.png', type:'strip'},
    {url:'https://example.com/canva/strip2.png', type:'strip'},
    {url:'https://example.com/canva/4x6-1.png', type:'4x6'},
    {url:'https://example.com/canva/4x6-2.png', type:'4x6'}
  ];

  const frameOptionsDiv = document.getElementById('frameOptions');

  frames.forEach(frame=>{
    const img = document.createElement('img');
    img.src = frame.url;
    img.className = 'frame-thumbnail';
    img.title = frame.type + " frame";
    img.onclick = ()=>{
      localStorage.setItem('frame', frame.url); // save frame selection
      if(frame.type==='strip'){
        window.location.href='../studio-strip/index.html';
      } else {
        window.location.href='../studio-4x6/index.html';
      }
    };
    frameOptionsDiv.appendChild(img);
  });
</script>
</body>
</html>

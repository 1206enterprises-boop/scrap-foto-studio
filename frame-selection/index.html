<!DOCTYPE html>
<html>
<head>
  <title>Select Your Frame</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f5f5f5;
    }
    .frame {
      display: inline-block;
      margin: 20px;
      cursor: pointer;
      border: 4px solid transparent;
    }
    .frame img {
      width: 200px;
    }
    .frame:hover {
      border: 4px solid black;
    }
  </style>
</head>
<body>

<h1>Select Your Frame</h1>

<div class="frame" onclick="selectFrame('template1.png')">
  <img src="../img/template1.png">
</div>

<div class="frame" onclick="selectFrame('template2.png')">
  <img src="../img/template2.png">
</div>

<script>
function selectFrame(frame) {
  localStorage.setItem("selectedFrame", frame);
  window.location.href = "../studio/";
}
</script>

</body>
</html>

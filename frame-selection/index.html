<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Your Frame</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="logo-container">
  <img src="../img/logo.png" alt="Logo" class="logo">
</div>

<h2>Select Your Frame</h2>

<div class="frame-options-scroll" id="frameGallery">
  <!-- Frame thumbnails will be loaded dynamically -->
</div>

<div class="nav-btns">
  <button class="modern-btn" onclick="goBack()">Go Back</button>
  <button class="modern-btn" onclick="goHome()">Home</button>
</div>

<script>
const frameType = new URLSearchParams(window.location.search).get('type'); // 1x3 or 4x6
const gallery = document.getElementById('frameGallery');

// Example Canva frame URLs
const frames1x3 = [
  'https://i.imgur.com/1x3frame1.png',
  'https://i.imgur.com/1x3frame2.png'
];
const frames4x6 = [
  'https://i.imgur.com/4x6frame1.png',
  'https://i.imgur.com/4x6frame2.png'
];

const frames = frameType === '1x3' ? frames1x3 : frames4x6;

frames.forEach(url => {
  const img = document.createElement('img');
  img.src = url;
  img.classList.add('frame-thumbnail');
  img.addEventListener('click', ()=>{
    localStorage.setItem('frame', url);
    const studioPage = frameType==='1x3'?'../studio-strip/index.html':'../studio-4x6/index.html';
    window.location.href = studioPage;
  });
  gallery.appendChild(img);
});

function goBack(){ window.history.back(); }
function goHome(){ window.location.href='../index.html'; }
</script>
</body>
</html>

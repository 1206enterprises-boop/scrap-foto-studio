<!DOCTYPE html>
<html>
<head>
<title>Select Frame</title>
<style>
body{
background:#000;
color:#fff;
font-family:Helvetica;
text-align:center;
padding-top:100px;
}
.frame{
display:inline-block;
margin:40px;
cursor:pointer;
transition:.3s;
}
.frame img{
width:250px;
border-radius:20px;
}
.frame:hover{
transform:scale(1.05);
}
</style>
</head>
<body>

<h2>Select Your Frame</h2>

<div class="frame" onclick="choose('frame1')">
<img src="https://your-canva-frame-1.png">
<p>Luxury Gold</p>
</div>

<div class="frame" onclick="choose('frame2')">
<img src="https://your-canva-frame-2.png">
<p>Minimal White</p>
</div>

<script>
function choose(frame){
localStorage.setItem("selectedFrame", frame);
window.location.href="../studio/";
}
</script>

</body>
</html>
